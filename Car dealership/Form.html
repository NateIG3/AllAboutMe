<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="Car dealership.html" method="get">
        <label for="Username">*Enter Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="Age">*Enter Age:</label>
        <input type="text" name="Age" required>
        <br>
        <label for="Credit score">*Enter Credit Score:</label>
        <input type="text" name="Credit score" required>
        <br>
        <label for="Address">*Enter Address:</label>
        <input type="text" name="Address" required>
        <br>
        <label for="Initial Payment">Enter Initial payment:</label>
        <input type="text" name="Initial payment">
        <br>
        <label for="newsletter">Would you like to signup for the newsletter</label>
        <input type="checkbox" name="newsletter">
        <br>
        <input type="submit">
    </form>
</body>
</html>
